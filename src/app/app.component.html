<div class="main-view" *ngIf="(!showMenuView)">
  <h1>Todos!</h1>
  <div class="avatar-main-view" (click)="toggleMenuView()"></div>
  <br/><br/>
  <h4>Active</h4>
  <div class="add-button" (click)="addTodo()">+</div>
  <ul>
    <li *ngFor="let todo of todos">
      <div *ngIf="(!todo.finished)">
        <app-todo [todo]=todo></app-todo>
      </div>
    </li>
  </ul>
  <br/><br/>
  <h4>Complete</h4>
  <ul>
    <li *ngFor="let todo of todos">
      <div *ngIf="(todo.finished)">
        <app-todo [todo]=todo></app-todo>
      </div>
    </li>
  </ul>
  <br/>
  <h4>Categories</h4>
  <div class="add-button">+</div>
</div>
<div class="menu-view" *ngIf="(showMenuView)">
  <app-menu 
    [user]=user
    (toggleMenuView)=toggleMenuView($event) >
  </app-menu>
</div>
